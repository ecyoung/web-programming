<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Advanced Search</title>
        <link rel="icon" type="image/jpg" href="logo.jpg">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <ul class="navbar">
            <li><a href="index.html">Google Search</a></li>
        </ul>
        <img src="logo.jpg" alt="Google logo" width="50" height="50"/>
        <h3>Advanced Search</h3>
        <hr>
        <form action="https://google.com/search">
            <table class="table">
                <tr><td><h4>Find pages with...</h4></td></tr>
                <tr>
                    <td> All of these words: </td>
                    <td><input name="as_q" type="text" class="minisearchbar"></td>
                </tr>
                <tr>
                    <td> This exact word or phrase: </td>
                    <td><input name="as_epq" type="text" class="minisearchbar"></td>
                </tr>
                <tr>
                    <td> Any of these words: </td>
                    <td><input name="as_oq" type="text" class="minisearchbar"></td>
                </tr>
                <tr>
                    <td> None of these words: </td>
                    <td><input name="as_eq" type="text" class="minisearchbar"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Advanced Search" class="searchbutton"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
